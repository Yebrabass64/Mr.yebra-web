  <!-- Scripts -->
  <script>
    // menú hamburguesa
    const menuToggle = document.getElementById('menu-toggle');
    const mainMenu = document.querySelector('.main-menu');
    if (menuToggle && mainMenu) {
      menuToggle.addEventListener('click', () => {
        mainMenu.classList.toggle('active');
      });
    }

    // Eventos GA4: clic en botón "Escuchar" de cada canción
    document.querySelectorAll('.grid-sencillos .btn-listen').forEach(link => {
      link.addEventListener('click', function () {
        try {
          gtag('event', 'platform_click', {
            platform: this.dataset.platform || 'Desconocida',
            song: this.dataset.song || 'Desconocida',
            page: 'musica',
            destination_url: this.href,
            transport_type: 'beacon'
          });
        } catch (err) {
          console.warn('gtag no disponible', err);
        }
      });
    });
  </script>
